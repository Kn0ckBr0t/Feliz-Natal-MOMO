<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Feliz Natal MOMO!</title>
    <style>
        #video {
            display: none;
            left: 50%;
            top: 46.9%;
            transform: translate(-50%, -50%);
            width: 1100px;
            height: 700px;
            object-fit: cover;
            z-index: 1000;
            position: absolute;
            overflow: hidden;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <main class="window">
        <section class="title-bar">
            <div class="close-btn" onclick="window.close()"><i class="fas fa-times fa-2x" style="display: inline; cursor: pointer; "></i></div>
        </section>
        <section class="content">
            <section class="dialogue">
                <p id="dialogos"></p>
            </section>
            <img src="" alt="killjoy" class="killjoy">
        </section>
        <audio id="background-audio" src=""></audio>
    </main>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.killjoy').src = `../assets/momo.svg`;
            document.getElementById('background-audio').src = `../assets/natal.MP3`;
            document.getElementById('background-audio').play();
        });
    </script>
    <script src="../assets/script.js"></script>
</body>
</html>
